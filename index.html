<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexvia Photo Session</title>
</head>
<body>
    <!-- Embed Script -->
    <script src="https://embed.ycb.me"
        async="true"
        data-domain="nexvia-photosession"
        data-copyparameters></script>
    <script src="params.js"></script>

    <script>
        // Function to remove multiple elements based on class names
        function removeElements() {
            // Remove specific container element
            const headerElement = document.getElementById("appTypeMainContentHeader");
            if (headerElement) {
                headerElement.remove();
            }

            // Remove all elements with class 'Icon-module__icon___7t6vK'
            const iconElements = document.querySelectorAll(".Icon-module__icon___7t6vK");
            iconElements.forEach(element => element.remove());
        }

        // Use MutationObserver to detect dynamic DOM changes
        const observer = new MutationObserver(removeElements);
        observer.observe(document.body, { childList: true, subtree: true });

        // Call the function initially in case the elements are already present
        removeElements();
    </script>
</body>
</html>
