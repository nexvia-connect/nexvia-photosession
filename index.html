<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexvia Photo Session</title>
</head>
<body>
    <!-- Embed Script -->
    <script src="https://embed.ycb.me"
        async="true"
        data-domain="nexvia-photosession"
        data-copyparameters></script>
    <script src="params.js"></script>

    <script>
        // Function to continuously check for the element and remove it
        function removeElement() {
            const targetElement = document.querySelector(".contentStickyTop_appTypeMainContentHeader_container");
            if (targetElement) {
                targetElement.remove();
            }
        }

        // Use a MutationObserver to detect changes in the DOM
        const observer = new MutationObserver(removeElement);
        observer.observe(document.body, { childList: true, subtree: true });

        // Call the function initially in case the element is already present
        removeElement();
    </script>
</body>
</html>
