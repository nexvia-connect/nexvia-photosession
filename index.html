<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexvia Photo Session</title>

    <style>
        body {
            position: absolute;
            width: 590px;
            box-sizing: border-box;
            margin: 0;
            top: -58px;
            left: -30px;
        }

        iframe {
            height: 100vh;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Embed Script -->
    <iframe id="photoSessionFrame"></iframe>

    <script src="params.js"></script>
    <script>
        (function() {
            // Assuming PHOTOSESSIONTYPE is defined in params.js or passed through the URL
            const params = new URLSearchParams(window.location.search);
            const photoSessionType = params.get('PHOTOSESSIONTYPE');

            const iframeSrc = photoSessionType === "Regular" || !photoSessionType
                ? "https://embed.ycb.me?domain=nexvia-photosession"
                : "https://embed.ycb.me?domain=nexvia-photoshowcasesession";

            document.getElementById('photoSessionFrame').src = iframeSrc;
        })();
    </script>
</body>
</html>
