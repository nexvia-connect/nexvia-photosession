<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexvia Photo Session</title>

    <style>
        .AppointmentTypeGroupCalendar-module__groupWrapper___mkxVj {
            border: none !important;  /* Remove all borders */
        }
    </style>
</head>
<body>
    <!-- Embed Script -->
    <script src="https://embed.ycb.me"
        async="true"
        data-domain="nexvia-photosession"
        data-copyparameters></script>
    <script src="params.js"></script>

    <script>
        // Function to remove specified elements by their class or ID
        function removeElements() {
            // Remove the element with ID 'appTypeMainContentHeader'
            const headerElement = document.getElementById("appTypeMainContentHeader");
            if (headerElement) {
                headerElement.parentNode.removeChild(headerElement);
                console.log("Removed header element with ID: appTypeMainContentHeader");
            }

            // Remove all elements with class 'Icon-module__icon___7t6vK'
            const iconElements = document.querySelectorAll(".Icon-module__icon___7t6vK");
            iconElements.forEach(element => {
                element.parentNode.removeChild(element);
                console.log("Removed icon element with class: Icon-module__icon___7t6vK");
            });
        }

        // Function to ensure the DOM is fully loaded and ready
        function onReady(callback) {
            if (document.readyState !== 'loading') {
                callback();
            } else {
                document.addEventListener('DOMContentLoaded', callback);
            }
        }

        // Function to ensure the window is fully loaded
        function onWindowLoad(callback) {
            window.addEventListener('load', callback);
        }

        // Use onReady and onWindowLoad to ensure everything is ready
        onReady(() => {
            console.log("DOM is ready, starting element removal.");
            // Use setInterval to repeatedly check for and remove elements
            const interval = setInterval(() => {
                removeElements();
            }, 500);

            // Clear the interval after 10 seconds
            setTimeout(() => {
                clearInterval(interval);
                console.log("Stopped the interval for element removal.");
            }, 10000); // 10 seconds
        });

        onWindowLoad(() => {
            console.log("Window is fully loaded, ensuring elements are removed.");
            removeElements(); // Attempt to remove elements again after full page load
        });
    </script>
</body>
</html>
