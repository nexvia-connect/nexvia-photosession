<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexvia Photo Session</title>
    <style>
        /* Styling to crop the iframe content */
        .cropped-iframe-container {
            position: relative;
            width: calc(100% - 60px); /* Reduce width by 60px (30px on each side) */
            height: calc(100vh - 100px); /* Reduce height by 100px from top */
            overflow: hidden; /* Hide overflow content */
            margin: 0 auto; /* Center horizontally */
            margin-top: 100px; /* Add space at the top */
        }

        .cropped-iframe {
            position: absolute;
            top: -100px; /* Move content 100px upwards */
            left: -30px; /* Move content 30px leftwards */
            width: calc(100% + 60px); /* Expand width by 60px */
            height: calc(100% + 100px); /* Expand height by 100px */
            border: 0; /* Remove iframe border */
        }
    </style>
</head>
<body>
    <div class="cropped-iframe-container">
        <!-- Embed the iFrame within a container that crops it -->
        <iframe class="cropped-iframe" src="https://embed.ycb.me?domain=nexvia-photosession" frameborder="0" allow="payment"></iframe>
    </div>
    <!-- External Scripts -->
    <script src="https://embed.ycb.me"
        async="true"
        data-domain="nexvia-photosession"
        data-copyparameters></script>
    <script src="params.js"></script>
</body>
</html>
