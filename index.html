<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexvia Photo Session</title>
</head>
<body>
    <!-- Embed Script -->
    <script src="https://embed.ycb.me"
        async="true"
        data-domain="nexvia-photosession"
        data-copyparameters></script>
    <script src="params.js"></script>

    <script>
        // Function to remove specific elements based on their class or ID
        function removeElements() {
            // Remove the element with ID 'appTypeMainContentHeader'
            const headerElement = document.getElementById("appTypeMainContentHeader");
            if (headerElement) {
                headerElement.remove();
                console.log("Removed header element with ID: appTypeMainContentHeader");
            }

            // Remove all elements with class 'Icon-module__icon___7t6vK'
            const iconElements = document.querySelectorAll(".Icon-module__icon___7t6vK");
            iconElements.forEach(element => {
                element.remove();
                console.log("Removed icon element with class: Icon-module__icon___7t6vK");
            });
        }

        // Use setInterval to repeatedly check and remove the elements every 500ms
        const interval = setInterval(() => {
            removeElements();
        }, 500);

        // Set up a MutationObserver to remove elements if they appear dynamically
        const observer = new MutationObserver(() => {
            removeElements();
        });
        observer.observe(document.body, { childList: true, subtree: true });

        // Stop the interval after 10 seconds if the elements are removed successfully
        setTimeout(() => {
            clearInterval(interval);
            console.log("Stopped the interval for element removal.");
        }, 10000); // 10 seconds
    </script>
</body>
</html>
