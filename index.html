<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexvia Photo Session</title>

    <style>
        body {
            position: absolute;
            width: 590px;
            box-sizing: border-box;
            margin: 0;
            top: -58px;
            left: -30px;
        }

        iframe {
            height: 100vh;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Embed Script -->
    <div id="iframe-container"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const photoSessionType = params.get('PHOTOSESSIONTYPE');

        const iframeSrc = photoSessionType === 'Regular' 
            ? 'https://embed.ycb.me?domain=nexvia-photosession&copyparameters=true' 
            : 'https://embed.ycb.me?domain=nexvia-photoshowcasesession&copyparameters=true';

        document.getElementById('iframe-container').innerHTML = `<iframe src="${iframeSrc}"></iframe>`;
    </script>
    <script src="params.js"></script>
</body>
</html>
