<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexvia Photo Session</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling on the main page */
            height: 100%; /* Set height to 100% */
            width: 100%; /* Set width to 100% */
            box-sizing: border-box;
        }

        body {
            position: absolute;
            width: 590px;
            box-sizing: border-box;
            top: -58px;
            left: -30px;
        }

        /* Hide scrollbars for all elements */
        * {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE 10+ */
        }

        *::-webkit-scrollbar {
            display: none; /* Chrome, Safari, and Opera */
        }
    </style>
</head>
<body>
    <!-- Embed Script -->
    <script src="https://embed.ycb.me"
        async="true"
        data-domain="nexvia-photosession"
        data-copyparameters></script>
    <script src="params.js"></script>

    <!-- JavaScript to handle dynamic resizing -->
    <script>
        // Force document dimensions to prevent scrolling
        document.documentElement.style.overflow = 'hidden';
        document.body.style.overflow = 'hidden';

        // Disable scroll on resize or any layout changes
        window.addEventListener('resize', function () {
            document.documentElement.scrollTop = 0;
            document.documentElement.scrollLeft = 0;
            document.body.scrollTop = 0;
            document.body.scrollLeft = 0;
        });
    </script>
</body>
</html>
