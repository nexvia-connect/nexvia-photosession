<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexvia Photo Session</title>

    <style>
        body {
            position: absolute;
            width: 590px;
            box-sizing: border-box;
            margin: 0;
            top: -58px;
            left: -30px;
        }

        iframe {
            height: 100vh;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Embed Script -->
    <div id="iframe-container"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const photoSessionType = params.get('PHOTOSESSIONTYPE');
    
        const iframeSrc = photoSessionType === 'Regular' || !photoSessionType
            ? 'https://embed.ycb.me?domain=nexvia-photosession&copyparameters=true' 
            : 'https://embed.ycb.me?domain=nexvia-photoshowcasesession&copyparameters=true';
    
        // Create the iframe element and append it to the container
        const iframeElement = document.createElement('iframe');
        iframeElement.src = iframeSrc;
        iframeElement.style.width = '100%';
        iframeElement.style.height = '100vh';
        iframeElement.style.border = 'none';
    
        // Append the iframe to the container
        document.getElementById('iframe-container').appendChild(iframeElement);
    
        // Add a load event listener to the iframe
        iframeElement.onload = function() {
            console.log('Iframe is fully loaded and ready.');
            // Place any additional logic that depends on iframe load here.
        };
    </script>
    <script src="params.js"></script>
</body>
</html>
