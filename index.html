<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexvia Photo Session</title>

    <style>
        .AppointmentTypeGroupCalendar-module__groupWrapper___mkxVj {
            border: none !important;  /* Remove all borders */
        }

        .contentStickyTop_appTypeMainContentHeader_container SelectAppointmentTypeScreen-module__toolbar___1HzJW {
            display: none !important;
        }

        #contentStickyTop_appTypeMainContentHeader_container SelectAppointmentTypeScreen-module__toolbar___1HzJW {
            display: none !important;
        }
        
    </style>
</head>
<body>
    <!-- Embed Script -->
    <script src="https://embed.ycb.me"
        async="true"
        data-domain="nexvia-photosession"
        data-copyparameters></script>
    <script src="params.js"></script>

    <script>
        // Function to send messages to the iframe
        function sendMessageToIframe(action) {
            const iframe = document.getElementById('embeddedIframe');
            iframe.contentWindow.postMessage(
                { action: action }, 
                'https://nexvia-photosession.ycb.me' // Specify the iframe's origin
            );
        }

        // Send a message to remove elements in the iframe
        sendMessageToIframe("removeElements");

        // Send a message to remove borders in the iframe
        sendMessageToIframe("removeBorders");
    </script>
</body>
</html>
